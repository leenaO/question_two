<!Doctype html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="SignUp.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Sign Up Form Example</h1>
        <form method="get">
            <div class="form">
                <div class="form-group">
                    <label>First name<spna class="star">*</spna></label>
                    <input type="text" id="fname" required><br>
                    <label>Last name<spna class="star">*</spna></label>
                    <input type="text" id="lname" required><br>
                </div>
                <div class="form-group">
                    <label>Organization</label>
                    <input type="text"><br>
                </div>
                <div class="form-group">
                    <label>Email Address<spna class="star">*</spna></label>
                    <input type="email" required><br>
                </div>
                <div class="form-group">
                    <label>Work Phone</label>
                    <input type="text"><br>
                </div>
                <div class="form-group">
                    <label>Home Phone</label>
                    <input type="text"><br>
                </div>
                <div class="form-group">
                    <label>Cell Phone</label>
                    <input type="text"><br>
                </div>

                <div class="form-group">
                    <label>Fax</label>
                    <input type="text"><br>
                </div>
                <div class="form-group">
                    <label>Address 1<spna class="star">*</spna></label>
                    <input type="text" required><br>
                </div>
                <div class="form-group">
                    <label>Address 2</label>
                    <input type="text"><br>
                </div>
                <div class="form-group">
                    <label>City<spna class="star">*</spna></label>
                    <input type="text" required><br>
                </div>
                <div class="form-group">
                    <label>State Provincy</label>
                    <input type="text"><br>
                </div>
                <div class="form-group">
                    <label>Zip</label>
                    <input type="text"><br>
                </div>
                <div class="form-group">
                    <label>Country<spna class="star">*</spna></label>
                    <input type="text" required><br>
                </div>

                <label>* Required fields</label>
                <button id="button" type="submit">Submit</button>
            </div>



        </form>
       


        
        <script src= "https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="SignUp.js"></script>
    </body>
</html>
